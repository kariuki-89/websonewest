<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Table</title>
    <style>
        .table-container {
            max-height: 100px; /* Set the maximum height of the table body */
            overflow-y: auto; /* Enable vertical scrolling for the table body */
            border: 1px solid #ccc; /* Optional: Add a border around the container */
        }

        table {
            width: 100%; /* Ensure the table spans the full width */
            border-collapse: collapse; /* Merge table borders */
        }

        th, td {
            border: 1px solid #ddd; /* Add borders to cells */
            padding: 8px; /* Add padding for better readability */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #f2f2f2; /* Add a background color to the header */
            position: sticky; /* Make the header sticky */
            top: 0; /* Stick the header to the top of the container */
            z-index: 1; /* Ensure the header stays on top */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Row 1, Col 1</td><td>Row 1, Col 2</td><td>Row 1, Col 3</td></tr>
                <tr><td>Row 2, Col 1</td><td>Row 2, Col 2</td><td>Row 2, Col 3</td></tr>
                <tr><td>Row 3, Col 1</td><td>Row 3, Col 2</td><td>Row 3, Col 3</td></tr>
                <tr><td>Row 4, Col 1</td><td>Row 4, Col 2</td><td>Row 4, Col 3</td></tr>
                <tr><td>Row 5, Col 1</td><td>Row 5, Col 2</td><td>Row 5, Col 3</td></tr>
                <tr><td>Row 6, Col 1</td><td>Row 6, Col 2</td><td>Row 6, Col 3</td></tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
